        body {

            display: flex;
            justify-content: space-between;

            border-radius: 5px;
        }
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

            background: #c82333;
        }
